<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="heading">
            <p>My Wishlist</p>
        </div>
        <form class="form">
            <div>
                <input type="text" class="inputWish" placeholder="Enter your wish here">
            </div>
            <div>
                <button class="addWish">Add</button>
            </div>           
        </form>
        <div class="wishList">

        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
